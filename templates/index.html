<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senator Vote Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Senator Vote Predictor</h2>
        <form id="predictForm">
            <input type="text" id="user_input" placeholder="Enter your political comment" required>
            <button type="submit">Predict Senator</button>
        </form>
        <div id="result">
            <h3>Predicted Senators:</h3>
            <ul id="senatorList"></ul>
            <h3>Sentiment:</h3>
            <p id="sentimentResult"></p>
        </div>
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let userInput = document.getElementById('user_input').value;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'user_input=' + encodeURIComponent(userInput)
            })
            .then(response => response.json())
            .then(data => {
                const senatorList = document.getElementById('senatorList');
                senatorList.innerHTML = '';

                data.senator_matches.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = item.senator + ' - ' + item.similarity.toFixed(2) + '%';
                    senatorList.appendChild(listItem);
                });

                const sentimentResult = document.getElementById('sentimentResult');
                sentimentResult.textContent = `Sentiment: ${data.sentiment_label} (${data.sentiment_score.toFixed(2)})`;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
